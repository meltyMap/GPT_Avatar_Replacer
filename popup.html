<!doctype html>
<html>
  <head>
    <title>GPT Avatar Replacer</title>
    <script src="popup.js" defer></script>
  </head>
  <body>
    <h2>GPT Avatar Replacer</h2>
    <button id="replaceAvatar">Choose Image</button>
    <input type="file" id="avatarInput" style="display:none" accept="image/png, image/jpeg">
    <label for="avatarSize">avatar size(px):</label>
    <input type="number" id="avatarSize" name="avatarSize" min="30" max="200" value="72">
  </body>
</html>
